<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Very Important Life Questions ğŸ’˜</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      /* Cute dog wallpaper background */
      background: url('Puppy-Valentines-Day-Background-Wallpapers-113416.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    .box {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      padding: 35px;
      border-radius: 22px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      animation: pop 0.8s ease;
      position: relative;
    }

    h1 { margin-bottom: 10px; }

    p {
      font-size: 1.2rem;
      min-height: 70px;
    }

    button {
      padding: 12px 22px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }

    .yes {
      background: #ffe066;
      color: #ff4d6d;
      font-weight: bold;
    }

    .no {
      background: white;
      color: #ff4d6d;
      font-weight: bold;
    }

    button:hover { transform: scale(1.1); }

    .heart {
      font-size: 3rem;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.25); }
      100% { transform: scale(1); }
    }

    @keyframes pop {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .floating {
      position: absolute;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp 6s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="TujheDekhaToYeJanaSanam.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div class="box" id="box">
  <h1>Dangerously Important Questions Aheadâ€¦</h1>
  <p id="question">Ready to play? ğŸ˜</p>
  <div id="buttons">
    <button class="yes" onclick="startMusic(); next('yes')">Yes ğŸ’•</button>
    <button class="no" onmouseover="moveNo(this)">No ğŸ™ˆ</button>
  </div>
</div>

<script>
const quiz = [
  {
    question: "When did we first meet? ğŸ¥°",
    options: ["Oct 10", "Oct 8", "Oct 15","Oct 12"],
    correct: "Oct 8",
    funny: {
      "Oct 23": "Close... but were you even there? ğŸ˜‚",
      "Oct 25": "WOW skipping our first day already?? ğŸ˜­",
      "Oct 26": "Are you guessing or time traveling? â³ğŸ˜‚"
    }
  }
];

const questions = [
  "Do you know youâ€™re my favorite person? ğŸ¥°",
  "Do you look cute even when youâ€™re mad? ğŸ˜",
  "Would you choose me again? ğŸ’"
];

let index = 0;

// START MUSIC ON FIRST CLICK
function startMusic() {
  const music = document.getElementById("bgMusic");
  music.volume = 0.3; // gentle volume
  music.play();
}

function next(answer) {
  if (answer !== "yes") return;

  index++;
  const q = document.getElementById("question");
  const b = document.getElementById("buttons");

  if (index > questions.length - 1) {
    showQuiz();
    return;
  }

  q.innerText = questions[index];

  b.innerHTML = `
    <button class="yes" onclick="next('yes')">Yes ğŸ’•</button>
    <button class="no" onmouseover="moveNo(this)">No ğŸ™ˆ</button>
  `;
}

//// SHOW QUIZ
function showQuiz() {
  const q = document.getElementById("question");
  const b = document.getElementById("buttons");

  const current = quiz[0];

  q.innerText = current.question;

  b.innerHTML = current.options.map(option =>
    `<button class="yes" onclick="checkAnswer('${option}')">${option}</button>`
  ).join("");
}

//// CHECK ANSWER
function checkAnswer(answer) {
  const current = quiz[0];
  const q = document.getElementById("question");
  const b = document.getElementById("buttons");

  if (answer === current.correct) {

    q.innerText = "CORRECT!! ğŸ˜ You remember our special day!";

    setTimeout(() => {
      q.innerText = "Will you be my Valentine? ğŸ’–";
      b.innerHTML = `
        <button class="yes" onclick="yes()">YES ğŸ’˜</button>
        <button class="no" onmouseover="moveNo(this)">No ğŸ˜¢</button>
      `;
    }, 1500);

  } else {
    q.innerText = current.funny[answer] || "Wrong answer ğŸ˜œ Try again!";
  }
}

//// FINAL LOVE SCREEN
function yes() {
  document.getElementById("box").innerHTML = `
    <div class="heart">ğŸ’˜</div>
    <h1>Hey you ğŸ’•ğŸ˜˜</h1>
    <p>Stop being so sweet, itâ€™s dangerous!</p>
    <p>Happy Valentineâ€™s Day, babu ğŸ˜˜ğŸ˜˜</p>
  `;
}

//// RUNAWAY NO BUTTON
function moveNo(btn) {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  btn.style.transform = `translate(${x}px, ${y}px)`;
}

//// FLOATING HEARTS
const hearts = ["â¤ï¸","ğŸ’–","ğŸ’•","ğŸ’˜"];
setInterval(() => {
  const h = document.createElement("div");
  h.className = "floating";
  h.innerText = hearts[Math.floor(Math.random() * hearts.length)];
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = (20 + Math.random() * 20) + "px";
  document.body.appendChild(h);

//// FLOATING DOGS
const dogs = ["ğŸ¶","ğŸ•","ğŸ©"];
setInterval(() => {
  const d = document.createElement("div");
  d.className = "floating";
  d.innerText = dogs[Math.floor(Math.random() * dogs.length)];
  d.style.left = Math.random() * 100 + "vw";
  d.style.fontSize = (20 + Math.random() * 25) + "px";

</script>

</body>
</html>
